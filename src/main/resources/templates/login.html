<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding-top: 15vh;
            background-image: url("bg.jpg");
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="jumbotron">
                <div class="text-center">
                    <img src="/space.png" width="200" height="200" />
                    <br />
                    <h1>Login Form</h1>
                    <br/>
                    <form th:action="@{/login}" th:object="${loginForm}" method="post">
                        <p th:if="${invalidPassword}" class="text-danger">Invalid password!</p>
                        <p th:if="${userNotFound}" class="text-danger">User not found!</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/>
                        </div>
                        <input type="submit" value="Log In"/>
                    </form>
                </div>
        </div>
            <div class="text-center">
                <b style="color:white;">Powered by Gemini-5</b>
            </div>
    </div>
</div>
</body>
</html>
