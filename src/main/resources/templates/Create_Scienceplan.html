<!DOCTYPE html>
<html>
<head>
    <title>Create Science Plan</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<form id="newPlan">
  <div class="input-group">
    <label for="name">Name:</label>
    <input name="name" type="text" id="name" />
  </div>
  <div class="input-group">
    <label for="funding">Funding:</label>
    <input name="funding" type="text" id="funding" />
  </div>
  <div class="input-group">
    <label for="objective">Objective:</label>
    <input name="objective" type="text" id="objective" />
  </div>
  <div class="input-group">
    <label for="starsystem">Star system:</label>
    <input name="starsystem" type="text" id="starsystem" />
  </div>
  <div class="input-group">
    <label for="datewrite">Date:</label>
    <input type="date" id="datecreate" name="datecreate">
  </div>
  <div class="input-group">
    <label for="timecreate">Select a time:</label>
    <input type="time" id="timecreate" name="timecreate">
  </div>
  <div class="input-group">
    <label for="location">Location :</label>
    <input type="text" id="location">
  </div>
  <div class="input-group">
    <h5>Requirement</h5>
    <label for="file">File Type:</label>
     <select id="file" name="file">
      <option value="à¹ˆjpg">jpg</option>
      <option value="png">png</option>
    </select>
  </div>
  <div class="slidecontainer">
    <p>File quality:</p>
    <input type="range" min="1" max="100" value="50" class="slider" id="slidequality">
    <p>value : <span id="quality"></span></p>
    <h5>Image Processing</h5>
  </div>
    <div class="input-group">
      <p>Color:</p>
      <input type="radio" id="bw" name="color" value="bw">
      <label for="bw">BW</label><br>
      <input type="radio" id="Color" name="color" value="Color">
      <label for="Color">Color</label><br>
    </div>
  </div>
  <div class="slidecontainer">
    <p>Contrast: </p>
    <input type="range" min="1" max="100" value="50" class="slider" id="slidecontrast">
    <p>value : <span id="Contrast"></span></p>
  </div>
  <div class="slidecontainer">
    <p>Brightness: </p>
    <input type="range" min="1" max="100" value="50" class="slider" id="slidebright">
    <p>value : <span id="bright"></span></p>
  </div>
  <div class="slidecontainer">
    <p>Sarutation: </p>
    <input type="range" min="1" max="100" value="50" class="slider" id="slidesaru">
    <p>value : <span id="saru"></span></p>
  </div>
  <button id="create">Create</button>
</form>

</body>











</html>
